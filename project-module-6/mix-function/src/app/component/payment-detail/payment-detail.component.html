        <div class="d-flex">
          <div class="col-4 mb-3">
            <label for="category" class="col-md-4 col-sm-12">Danh mục</label>
            <select name="" id="category" class="col-md-6 col-sm-12 form-control-sm text-center">
              <option value="">Thức uống</option>
              <option value="">Vui lòng chọn</option>
              <option value="">Đồ Ăn</option>
              <option value="">Thức uống</option>
              <option value="">Khác</option>
            </select>
          </div>
          <div class="col-4 mb-3">
            <label for="product" class="col-md-4 col-sm-12">Sản phẩm</label>
            <select name="" id="product" class="col-md-6 col-sm-12 form-control-sm text-center">
              <option value="">Coca Cola</option>
              <option value="">Vui lòng chọn</option>
              <option value="">Thêm giờ</option>
              <option value="">Sting</option>
              <option value="">Surprise</option>
              <option value="">Coca Cola</option>
              <option value="">Mỳ tôm trứng</option>
              <option value="">Pepsi</option>
              <option value="">Revive</option>
              <option value="">RedBull</option>
              <option value="">Seven up</option>
              <option value="">Pizza</option>
              <option value="">Cơm chiên</option>
            </select>
          </div>
          <div class="col-4 mb-3">
            <label class="col-md-4 col-sm-12" for="unit">Đơn vị tính</label>
            <input id="unit" class="col-md-6 col-sm-12 form-control-sm text-center" type="text" value="Lon" readonly>
          </div>
        </div>

        <div class="d-flex">
          <div class="col-4 mb-3">
            <label class="col-md-4 col-sm-12" for="quantity">Số lượng</label>
            <input id="quantity" class="col-md-6 col-sm-12 form-control-sm" type="number" value="2">
          </div>
          <div class="col-4 mb-3">
            <label class="col-md-4 col-sm-12" for="price">Đơn giá</label>
            <input id="price" class="col-md-6 col-sm-12 form-control-sm" type="text" value="15000" readonly>
          </div>
          <div class="col-4 mb-3">
            <label class="col-md-4 col-sm-12" for="total">Thành tiền</label>
            <input id="total" class="col-md-6 col-sm-12 form-control-sm" type="text" value="30000" readonly>
          </div>
        </div>

        <div>
          <div class="text-center mt-2">
            <button class="btn btn-outline-light btn-sm">
              LƯU TÙY CHỌN
            </button>
          </div>
        </div>
      </div>
